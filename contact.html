<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sruja</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- The Header (with updated links) -->
  <header>
    <div class="logo">sruja</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero contact-page">
      <canvas id="custom-particles"></canvas>
      
      <div class="hero-content">
        <h2>Contact me</h2>
        <p>Have an idea in mind or just want to talk? I'd love to hear from you.</p>

        <!-- The Contact Form Container -->
        <div id="contact-form-container">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn send-btn">
              Send Message
            </button>
          </form>
        </div>
        
        <!-- The Confirmation Message (hidden by default) -->
        <div id="confirmation-message" class="hidden">
          <h2>Thank You.</h2>
          <p>Your message has been sent. I'll be in touch soon.</p>
        </div>

      </div>
    </section>
  </main>

  <script src="particles.js"></script>
  <!-- We will create contact.js later for the animation -->
  <!-- <script src="contact.js"></script> -->
</body>
</html>
